<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="slider-container">
        <div class="title">
            <p>My Meme Slider</p>
        </div>
        <input type="radio" class="slider-radio" id="slide1" name="slider" checked>
        <input type="radio" class="slider-radio" id="slide2" name="slider">
        <input type="radio" class="slider-radio" id="slide3" name="slider">
        <input type="radio" class="slider-radio" id="slide4" name="slider">
        <div class="slider">
            <div class="slide1">
                <img class="images meme1" src="images/1.jpg" alt="meme fish">
            </div>
            <div class="slide2">
                <img class="images meme2" src="images/2.jpg" alt="meme jacket">
            </div>
            <div class="slide3">
                <img class="images meme3" src="images/3.jpg" alt="meme jacket">
            </div>
            <div class="slide4">
                <img class="images meme4" src="images/4.jpg" alt="meme it">
            </div>
            <div class="bottom-container">
                <div class="pagination">
                    <label for="slide1" class="btn" data-slide="1">
                        <div class="btn-span"></div>
                    </label>
                    <label for="slide2" class="btn" data-slide="2">
                        <div class="btn-span"></div>
                    </label>
                    <label for="slide3" class="btn" data-slide="3">
                        <div class="btn-span"></div>
                    </label>
                    <label for="slide4" class="btn" data-slide="4">
                        <div class="btn-span"></div>
                    </label>
                </div>
                <div class="text-slide slide1">
                    <span>Когда твоя банковская карта в другой стране - это просто кусок пластика</span>
                </div>
                <div class="text-slide slide2">
                    <span>Гусь хочет знать</span>
                </div>
                <div class="text-slide slide3">
                    <span>Гусь хочет ущипнуть</span>
                </div>
                <div class="text-slide slide4">
                    <span>You/me/us</span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>

</body>

</html>
